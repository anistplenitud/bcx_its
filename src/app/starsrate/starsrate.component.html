<div *ngIf="Rating === 0" class=".icon-bar">
	<span class="fa fa-star-o" (click)=setRating(1)></span>
	<span class="fa fa-star-o" (click)=setRating(2)></span>
	<span class="fa fa-star-o" (click)=setRating(3)></span>
	<span class="fa fa-star-o" (click)=setRating(4)></span>
	<span class="fa fa-star-o" (click)=setRating(5)></span>
</div>
<div *ngIf="Rating === 1" class="icon-bar">
	<span class="fa fa-star" ></span>
	<span class="fa fa-star-o" (click)=setRating(2)></span>
	<span class="fa fa-star-o" (click)=setRating(3)></span>
	<span class="fa fa-star-o" (click)=setRating(4)></span>
	<span class="fa fa-star-o" (click)=setRating(5)></span>
</div>

<div *ngIf="Rating === 4" class="icon-bar">
	<span class="fa fa-star" (click)=setRating(1)></span>
