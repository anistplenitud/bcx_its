<div class="bg">
<header>
    <h1 class="hh1">Poll</h1>
    <img id="logo" src="https://www.bcx.co.za/wp-content/uploads/2017/05/BCX_LOGO_CMYK_FC-01.png" height="50" width="60">
    <img id="gif" src="https://i2.wp.com/i.gifer.com/embedded/download/Z3zF.gif" height="50" width="60">
  </header>
<hr>
<div class="container">
  <div *ngIf = "voted === 0" class="row">
      <p class="quiz">
        {{currentPoll.question}}
      </p>
  <br>
    <div *ngFor = "let ans of currentPoll.responses">
    <button (click)="respondToPoll(ans)"> {{ans}} </button><br>
  </div> 
    </div>

  <div *ngIf = "voted === 1" class="row">
    <div class="alert alert-success alert-dismissible">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    Your Response has been added Successfully! Thank you.
    </div>
  </div>  
</div>
